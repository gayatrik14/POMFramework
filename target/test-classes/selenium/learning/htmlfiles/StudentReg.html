<html>
<body>
<head>
  <title>Student Registration Form</title>
</head>
<form>

 <img src="th.jpg" alt="Student Image" >

<h1><b>Please fill the form in capital letters</b></h1>

 <b> <label for="fname">FRIST NAME:</label>
  <input type="text" id="fname" name="fname"><br>
  
  <label for="lname">LAST NAME:</label>
  <input type="text"></b><br>
  
  <b><label for="email">EMAIL :</label></b>
  <input type="text" id="email" name="email"><br>
  

 <b><label for="gender">GENDER :</label></b>
  <input type="radio" id="Male" name="gender" value="MALE">
<label for="Male">MALE</label>
<input type="radio" id="Female" name="gender" value="FEMALE">
<label for="Female">FEMALE</label><br>
  
  <b><label for="course">COURSE :</label></b>
  <select name="course" id="course">
    <option value="ENG">ENGINEERING</option><br>
  </select><br>
  
  <b><label for="branch">BRANCH :</label></b>
  <select name="branch" id="branch">
    <option value="CSE">CSE</option>
    <option value="EEE">EEE</option>
    <option value="MECH">MECH</option>
    <option value="CIVIL">CIVIL</option>
  </select><br>
 
 
  <b><label for="add">ADDRESS:</label></b><br>
 <textarea id="address" name="address" rows="4" cols="50">
</textarea><br>
 
 <input type="submit" value="Submit">

  
  
  
  
  
  

  
</form>

</body>
</html>
